<mat-toolbar color="accent">
  <mat-toolbar-row class="expanded-toolbar">
    <div>
      <button mat-icon-button>
        <mat-icon (click)="toggleDrawer()">menu</mat-icon>
      </button>
    </div>
    <div>
      <h1>{{currentStore.storeName}}</h1>
      <span class="menu-spacer"></span>
    </div>
    <div>

      <a mat-button>
        <app-store-selector></app-store-selector>
      </a>
      <a mat-button [routerLink]="'/create-activity'"> Logout </a>

    </div>
  </mat-toolbar-row>

</mat-toolbar>
