<mat-nav-list class="nav">
    <mat-list-item *ngFor="let item of listItems" (click)="handleClick(item)" class="nav-link" >

        <a
          [routerLink]="item.link"
          routerLinkActive="active"
          matLine class="my-link">
          <mat-icon  matListIcon class="icon">{{item.linIcon}}</mat-icon>
         <span>{{item.linkTitle}} </span>
        </a>

    </mat-list-item>
</mat-nav-list>
