<mat-toolbar color="primary">

  <button mat-icon-button matTooltip="Application Menu"
          (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <app-navigation-brand></app-navigation-brand>
  <span> &nbsp;Grupo<strong>&nbsp;Nazan</strong></span>


  <span style="flex: 1 1 auto;"></span>

  <app-navigation-toolbar-list></app-navigation-toolbar-list>

</mat-toolbar>


<mat-sidenav-container style="height: calc(100% - 64px); margin: 0;">

  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true"
               style="width: 240px">

    <app-navigation-sidebar-list></app-navigation-sidebar-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet>
      <!-- <div class="container mat-body-1">
        Account Component
      </div> -->
    </router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
